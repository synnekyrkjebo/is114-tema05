{% extends 'base.html' %}

{% block content %}
<table border=1>
	<tr>
		<th>Id</th>
		<th>Navn</th>
		<th>Antall plasser</th>
		<th>Antall ledige plasser</th>
	</tr>
	{% for elt in data %}
	<tr>
		<td>{{ elt.barnehage_id }}</td>
		<td>{{ elt.barnehage_navn }}</td>
		<td>{{ elt.barnehage_antall_plasser }}</td>	
		<td>{{ elt.barnehage_ledige_plasser }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
